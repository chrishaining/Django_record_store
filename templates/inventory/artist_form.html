{% extends 'base.html' %}

{% block content %}
<div class='card'>
  <h3>New Artist</h3>
  <form method="POST" class="inventory-form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <button type="submit" class="save btn btn-default">Save</button>
  </form>
</div>
{% endblock %}
